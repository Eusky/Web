
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src ="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root1"></div>
    <script type="text/babel">
        // JSX를 이용한 Element 만들기
        const h1Element = <h1>Hello World</h1>;

        // rendering
        ReactDOM.createRoot(document.getElementById("root1")).render(h1Element);
    </script>

    <hr>

    <div id="root2"></div>
    <script type="text/babel">
        // 여러 태그를 단일 태그로 생성하기
        const divElement = 
        <React.Fragment key="divElement">
            <div>Hello World</div>
            <div>Nice to meet you</div>
        </React.Fragment>

        const pElement = 
        <React.Fragment key="pElement">
            <p>내일 출근이다</p>
            <p>피곤하다...</p>
        </React.Fragment>

        // 렌더링
        ReactDOM.createRoot(document.getElementById("root2")).render([divElement, pElement]);
    </script>
    <div id="root3"></div>
    <script type="text/babel">
        // 중괄호 {}를 이용한 표현식/주석 작성
        const radius = 3.5;
        const circleElement = 
        <>
            <h1 id="radius" className="radius">반지름: {radius}</h1>
            <h1>                               원둘레: {2 * Math.PI * radius}</h1>
            <h1>                               원넓이: {Math.PI * Math.pow(radius, 2)}</h1>
        </>
        ReactDOM.createRoot(document.getElementById("root3")).render(circleElement);
    </script>
    
    <hr>

    <div id="root6"></div>

    <script type="text/babel">
        // 객체 리터럴 방식으로 스타일을 전달합니다.
        const boxStyle = {
            width: "100px",
            height: "100px",
            border: "1px solid black",
            backgroundColor: "orange",
            textAlign: "center",
            fontSize: "32px",
            lineHeight: "100px",
            color: "white"
        }
        // Element

        const boxElement = <div style={boxStyle}>Hello World</div>

        // Rendering

        ReactDOM.createRoot(document.getElementById("root6")).render(boxElement);

    </script>

    <hr>

    <div id="root7"></div>

    <script type="text/babel">
        // 객체
        const book = {
            title: "어린 왕자",
            author: "생택쥐베리",
            price: "20000",
        }

        // Element
        const ulElement = 
        <ul>
            <li>{JSON.stringify(book)}</li> {/*객체 자체를 출력할 수는 없고 JSON.stringify로 문자열로 변환해야 한다 */}
            <li>{book.title}</li>
            <li>{book.author}</li>
            <li>{book.price}</li>
        </ul>;

        // Rendering
        ReactDOM.createRoot(document.getElementById("root7")).render(ulElement);

    </script>
</body>
</html>
