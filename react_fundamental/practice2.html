<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" id="btn1">요청</button>
  <script>
    // Response 객체 확인
    document.getElementById("btn1").addEventListener("click", () => {
      fetch("https://jsonplaceholder.typicode.com/todo") // 잘못된 주소로 요청하면 404 발생합니다.
      .then(response => {
        if(!response.ok) {
          throw new Error("에러 상태 코드: "  + response.status); // throw 문으로 던진 에러는 catch에서 잡습니다.
        }
        console.log(response);
      })
      .catch(error => console.log(error)); // Error 객체가 가진 에러 메시지를 받아서 출력합니다.
    });
  </script>
</body>
</html>
