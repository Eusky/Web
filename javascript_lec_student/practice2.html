<script>
  // 연습) 함수와 값을 전달하면 전달한 함수에 값을 연산한 결과를 반환하는 함수를 구성합니다.
  function add(a, b) {return a + b;}
  function sub(a, b) {return a - b;}
  function mul(a, b) {return a * b;}
  function div(a, b) {return a / b;}
  function mod(a, b) {return a % b;}

  // calculate 함수 만들기
  function calculate(func, value1, value2) {
    return func(value1, value2);
  }
  const value1 = 5;
  const value2 = 3;

  const addResult = calculate(mod, value1, value2);
  console.log(addResult);

</script>
<script>
  // 연습) 배열과 함수를 전달하면 배열의 모든 요소를 전달한 함수처리하는 함수를 구성합니다.
  function handleArray(arr, callback) {
    // 구현할 곳
    const result = [];
    for(let i=0; i<arr.length; i++) {
      result.push(callback(arr[i]));
    }
    return result;
  }
  const arrResult = handleArray([1, 2, 3,], function(number) {return number * 2});
  console.log(arrResult);
  // arrResult = [2, 4, 6]
</script>
