<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>제목</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>연습1</h1>
    <input type="email" placeholder="example@naver.com">
    <input type="password" placeholder="비밀번호">
    <input type="submit" value="로그인">
    <br>
    <h1>연습2</h1>
    <input type="text" placeholder="아이디"><br>
    <input type="password" placeholder="비밀번호">
    <input type="submit" value="로그인">
    <br>
    <h1>연습3</h1>
    <table>
      <caption><b>개인 정보 작성</b></caption>
      <tbody>
        <tr>
          <td>이름</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>메일 주소</td>
          <td><input type="email"></td>
        </tr>
        <tr>
          <td>연락처</td>
          <td><input type="tel"></td>
        </tr>
        <tr>
          <td>블로그/홈페이지</td>
          <td><input type="url"></td>
        </tr>
        <tr>
          <th><input type="submit" value="제출하기"> <input type="submit" value="다시작성"></th>
        </tr>
      </tbody>
    </table>
    

    <br>
    <h1>연습4</h1>
    <label>아이디 <input type="text" placeholder="아이디"></label>
    <input type="submit" value="중복확인"><br>
    <label>비밀번호 <input type="password" placeholder="새 비밀번호"></label><br>
    <label>비밀번호 확인 <input type="password" placeholder="비밀번호 확인"></label><br>
    <label>이메일 <input type="text" placeholder="이메일"></label>
    <span>@</span>
    <select name="email">
      <option>gmail.com</option>
      <option>naver.com</option>
      <option>daum.net</option>
    </select>
    <br>
    
    <fieldset>
      <legend>성별</legend>
      <input type="radio" name="sex" value="women"> 여자
      <input type="radio" name="sex" value="man"> 남자
      <br>
    </fieldset>

    <fieldset>
      <legend>관심</legend>
      <input type="checkbox" name="interests" value="IT">IT
      <input type="checkbox" name="interests" value="gov">경영
      <br>
      <input type="checkbox" name="interests" value="bank">금융
      <input type="checkbox" name="interests" value="manufac">제조
      <br>
      <input type="checkbox" name="interests" value="service">서비스 
      <input type="checkbox" name="interests" value="etc">기타 
    </fieldset>
    <select name="home">
      <option>서울</option>
      <option>대전</option>
      <option>대구</option>
      <option>부산</option>
      <option>인천</option>
    </select>
    <br>
    <br>
    <label>
      자기 소개
      <br>
      <textarea rows="7" cols="80" placeholder="200자 이내 간단히 작성"></textarea>
    </label>
    <br>
    <label>이력서 <input type="file" name="cv" required title="선택된 파일 없음"></label>
  </body>
</html>
