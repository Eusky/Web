<!DOCTYPE html>
<html lang="ko">
<head>
  <title>제목</title>
  <meta charset="UTF-8">
</head>
<body>
  <div style="display: flex; gap: 50px; align-items: flex-start;">
    <h1>연습1</h1>
    <ul>
      <li>운동</li>
      <ul>
        <li>축구</li>
        <ul>
          <li>공격수</li>
          <li>수비수</li>
          <li>골키퍼</li>
        </ul>
        <li>야구</li>
        <ul>
          <li>투수</li>
          <li>포수</li>
          <li>야수</li>
        </ul>
      </ul>
    </ul>
    <ul style="list-style-type: none">
      <li>준비물</li>
      <ul style="list-style-type: square;">
        <li>김치</li>
        <li>참치</li>
      </ul>
      <br>
      <li>조리법</li>
      <ol>
        <li>물을 500cc 넣고 끓인다.</li>
        <li>김치를 넣는다.</li>
        <li>참치를 넣는다.</li>
      </ol>
    </ul>
  </div>
  <fieldset>
  <legend>과일 선택</legend>
  <input type="radio" name="fruit" value="apple"> 사과<br>
  <input type="radio" name="fruit" value="banana"> 바나나<br>
  <input type="radio" name="fruit" value="orange"> 오렌지
</fieldset>
</body>
</html>
