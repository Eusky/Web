<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>
    div {
      display: inline; /* 인라인 요소로 바꿉니다. */
      width: 100px; /* 인라인 요소는 크기를 지정할 수 없습니다. */
    }
    span {
      display: block; /* 블록 요소로 바꿉니다. */
      width: 100px;
    }
    p {
      display: inline-block; /* 크기를 조정할 수 있는 인라인 요소가 됩니다. */
      width: 100px;
    }
    .form-login > label {
      display: inline-block;
      width: 80px;
    }
    .form-login > button {
      width: 100px;
    }
  </style>
</head>
<body>

  <div>div</div>
  <div>div</div>

  <span>span</span>
  <span>span</span>

  <p>p</p>
  <p>p</p>
  <p>p</p>

    <!-- 로그인 화면 -->
  <form action="/login" method="post" class="form-login">
    <label for="uid">아이디</label>
    <input type="text" name="uid" id="uid">
    <br>
    <label for="pwd">비밀번호</label>
    <input type="password" name="pwd" id="pwd">
    <br>
    <button type="submit">로그인</button>
  </form>

</body>
</html>
