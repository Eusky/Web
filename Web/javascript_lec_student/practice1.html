<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  /* 연습) 어떤 놀이기구는 몸무게가 90 이상인 경우 이용이 불가능합니다.
     몸무게가 40 미만인 경우 부모의 동의가 있으면 이용이 가능합니다. (confirm 함수를 찾아보세요.)
     나머지 경우에는 부모의 동의가 없어도 이용이 가능합니다.
     1) prompt를 이용해서 몸무게를 입력받아 isPossible 함수에 전달합니다.
     isPossible 함수는 놀이기구의 이용이 가능하면 true 아니면 false를 반환합니다. 
     최종 실행 시 "놀이기구 탑승이 가능합니다.", "놀이기구 탑승이 거절되었습니다." 중 하나의 메시지를 출력합니다.
     */
  function isPossible(weight) {
    if(weight >= 90) {
      return false;
    }
    else if(weight < 40) {
      let result = confirm("부모의 동의가 있나요? 확인:예, 취소:아니오");
      return result;
    }
    else {
      return true;
    }
  }

  function submitUserWeight() {
    let weight = document.getElementById("weight").value;
    weight = Number(weight);

    if(isPossible(weight)) {
      console.log("놀이기구 탑승이 가능합니다.");
    }
    else {
      console.log("놀이기구 탑승이 거절되었습니다.");
    }
  }

</script>
</head>
<body>
  <span>놀이동산에 오신 것을 환영합니다. 놀이기구에 탑승하려면 몸무게를 입력해 주세요.</span>
  <br>
  <input type="text" id="weight">
  <label for="weight">(단위:kg)</label>
  <button id="button">확인</button>
  <script>
    document.getElementById("button").addEventListener("click", submitUserWeight);
  </script>
</body>
</html>
